<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Condominio Z3A</title>
    <meta content="Elenco citofoni Condominio comparto Z3A - Roma">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f8f8;
        }

        #root {
            height: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }

        #table-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                <h1>Condominio Z3A</h1>
                <div id="table-container"></div>
            </div>
        </main>
        <footer class="row">
            <div class="col">
                <hr>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/csv-to-html-table@1.0.0/csv-to-html-table.min.js"></script>

    <script>
        CsvToHtmlTable.init({
            csv_path: "data/citofoni_z3a.csv",
            element: "#table-container",
            allow_download: false,
            csv_options: {
                separator: ";"
            },
            datatables_options: {
                paging: false
            }
        });
    </script>
</body>

</html>
