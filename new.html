<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condominio Z3A</title>
    <meta name="description" content="Elenco citofoni Condominio comparto Z3A - Roma">

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- DataTables Material Design -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.material.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 500;
            text-align: center;
            margin-top: 30px;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Condominio Z3A</h1>

        <div class="table-container">
            <table id="citofoni-table" class="highlight responsive-table">
                <thead>
                    <tr>
                        <th>Nominativo</th>
                        <th>Codice Citofono</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Qui verranno caricate le righe del CSV -->
                </tbody>
            </table>
        </div>

        <footer class="footer">
            <p>Elenco citofoni del Condominio Z3A, Roma</p>
        </footer>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.material.min.js"></script>

    <!-- Script per CSV -->
    <script src="js/jquery.csv.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        $(document).ready(function() {
            // Inizializza la tabella con DataTables
            $('#citofoni-table').DataTable({
                paging: false,
                info: false,
                language: {
                    search: "Cerca:",
                    zeroRecords: "Nessun risultato trovato",
                },
                order: [[0, 'asc']],
                columnDefs: [{
                    className: 'dt-head-left',
                    targets: [0, 1]
                }]
            });

            // Carica il CSV e popola la tabella
            CsvToHtmlTable.init({
                csv_path: "data/citofoni_z3a.csv",
                element: "citofoni-table",
                allow_download: false,
                csv_options: {
                    separator: ";"
                },
                datatables_options: {
                    paging: false,
                    searching: true,
                    order: [[0, "asc"]],
                }
            });
        });
    </script>
</body>

</html>
